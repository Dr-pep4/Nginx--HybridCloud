<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>My Web App</title>
      <style>
        body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: white;
}

.fade-container {
    position: relative;
    width: 100% ;/* Adjust as needed */
    height: 100%;; /* Adjust as needed */
    overflow: hidden;
}

.fade-in-image {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
}

    </style>
</head>
<body>
    <div id="data-container"> 아 여기에 대기열 나오면 개꿀인데</div>
    <div class="fade-container" style="background-size: cover; width:">
        <img class="fade-in-image" src="https://images.pexels.com/photos/5872181/pexels-photo-5872181.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Fading Image">
    </div>
    <script>
        const apiEndpoint = 'https://qxqgrvwiw1.execute-api.ap-northeast-1.amazonaws.com/readtQue'; // 자신의 API Gateway 엔드포인트로 대체

        async function fetchData() {
            try {
                const response = await fetch(apiEndpoint);
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error('데이터를 가져오는 중 오류 발생:', error);
            }
        }

        function displayData(data) {
            const dataContainer = document.getElementById('data-container');
            dataContainer.innerHTML = '';

            data.forEach(item => {
                const listItem = document.createElement('div');
                listItem.textContent = `ID: ${item.id}, 내용: ${item.content}`;
                dataContainer.appendChild(listItem);
            });
        }

        // 페이지 로딩 시 데이터를 가져옴
        fetchData();

     
    
    
     setTimeout(function() {
        window.location.href = "/main";
    }, 10000);
    const fadeImage = document.querySelector('.fade-in-image');

fadeImage.style.transition = 'opacity 5s';

window.addEventListener('load', () => {
    fadeImage.style.opacity = 1;
});

    </script>
</body>
</html>
