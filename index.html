<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentsss</title>
    <style>
        body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: white;
}

.fade-container {
    position: relative;
    width: 100% ;/* Adjust as needed */
    height: 100%;; /* Adjust as needed */
    overflow: hidden;
}

.fade-in-image {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
}

    </style>
</head>
<body>
    <div class="fade-container" style="background-size: cover; width:">
        <img class="fade-in-image" src="https://images.pexels.com/photos/5872181/pexels-photo-5872181.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Fading Image">
    </div>
</body>
<script>
     setTimeout(function() {
        window.location.href = "/main";
    }, 3000);
    const fadeImage = document.querySelector('.fade-in-image');

fadeImage.style.transition = 'opacity 5s';

window.addEventListener('load', () => {
    fadeImage.style.opacity = 1;
});

</script>
</html>
