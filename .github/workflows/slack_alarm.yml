name: Slack Notification

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get Commit Link
        id: commit_link
        run: echo "COMMIT_LINK=https://github.com/${{ github.repository }}/commit/${{ github.sha }}" >> $GITHUB_ENV

      - name: action-slack
        uses: 8398a7/action-slack@v3
        with:
          custom_payload : |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "plain_text",
                    "text": "New commit added! Check it out.",
                    "emoji": true
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "Check New Commit!",
                        "emoji": true
                      },
                      "value": "${{ env.COMMIT_LINK }}",
                      "action_id": "actionId-0"
                    }
                  ]
                },
                {
                  "type": "divider"
                },
